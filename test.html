<!DOCTYPE html>
<html>
<head>
  <title>Text Overlay on Border</title>
  <style>
    .container {
  width: 200px;
  height: 200px;
}

.box {
  width: 100%;
  height: 100%;
  border-top: 2px solid black;
  position: relative;
  text-align: center;
  font-weight: bold;
}

.box::before {
  content: '';
  position: absolute;
  top: -2px;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: black;
  z-index: 1;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="text-overlay">abc</div>
    </div>
  </div>
</body>
</html>
